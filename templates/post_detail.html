{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title | title  }}</h2>
        <p>{{ post.body | linebreaks }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>
{% endblock content %}
